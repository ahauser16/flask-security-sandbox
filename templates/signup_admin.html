{% extends "base.html" %} {% block main_content %}
<h2>Signup - Administrator</h2>
{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}
<form method="POST" action="{{ url_for('signup_admin') }}" id="admin-auth-form">
  {{ form.hidden_tag() }}
  {{ form.csrf_token }}
  <!-- spacer -->
  {{ form.special_code.label }}{{ form.special_code() }}
  <!-- spacer -->
  {{ form.submit() }}
</form>
{% endblock %}
